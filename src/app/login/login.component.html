<div class="container col-md-8">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email: <sup class="error">*</sup></label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
      <div class="error" *ngIf="submitted && controls.email.invalid">
        <span class="error" *ngIf="controls.email.errors.required">Email is required </span>
        <span class="error" *ngIf="controls.email.errors.email">Enter valid email</span>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password: <sup class="error">*</sup></label>
      <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password">
      <div class="error" *ngIf="submitted && controls.password.invalid">
        <span class="error" *ngIf="controls.password.errors.required">Password is required </span>
      </div>
    </div>
    <!-- <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div> -->
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
