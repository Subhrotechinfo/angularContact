<app-navbar></app-navbar>
<div class="container">
        <h2>Contact List</h2>
        <p>Detail Contact List</p>
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Mobile Number </th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let showContact of showContactDetails">
              <td>{{showContact.name}}</td>
              <td> {{showContact.mobile}}</td>
              <td><button class="btn btn-info" (click)="onEdit(showContact)" type="button" data-toggle="modal" data-target="#editModal">Edit</button></td>
              <td><button class="btn btn-danger" (click)="onDelete(showContact._id)" type="button" data-toggle="modal" data-target="#deleteModal">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>

  <!-- The Modal -->
  <div class="modal fade" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update Contact Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form [formGroup]="updateContact" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Contact Name: <sup class="error">*</sup></label>
              <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter contact Name">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile Number: <sup class="error">*</sup></label>
              <input type="text" formControlName="mobile" class="form-control" id="mobile" placeholder="Enter mobile">
            </div>
            <div class="form-group">
                <!-- ID -->
                <input type="text" formControlName="_id" class="form-control" id="_id" [hidden]="true">
                <input type="text" formControlName="userId" class="form-control" id="userId" [hidden]="true">
              </div>
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
            <div class="alert alert-info alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>You</strong> are about to update the details
            </div>
        </div>
      </div>
    </div>
  </div>

   <!-- The Modal -->
   <div class="modal fade" id="deleteModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Update Contact Details</h4>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <h3>Are you sure you want to delete this record? </h3>
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteRequest()">Delete</button>&nbsp;
            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
              <div class="alert alert-info alert-dismissible">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>You</strong> are about to update the details
              </div>
          </div>
        </div>
      </div>
    </div>
