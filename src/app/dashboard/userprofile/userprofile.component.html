<app-navbar></app-navbar>
<div class="container">

  <div class="row">
    <h4>User Profile</h4>
    <span class="ml-5" [hidden]='editable'><i class="fa fa-edit" title="edit profile" (click)="editToggle()"></i></span>
  </div>

  <div class="form">
      <form [formGroup]="profile" (ngSubmit)="onSubmit()">
          <div class="form-group row">
              <label class="col-sm-2">Name: </label>
              <input type="text" formControlName="name" class="form-control col-sm-6" [readonly]='!editable'>
          </div>
          <div class="form-group row">
              <label class="col-sm-2">Email: </label>
              <input type="email" formControlName="emailId" class="form-control col-sm-6" readonly>
          </div>
          <div class="form-group row" >
              <label class="col-sm-2">Password: </label>
              <input type="password" formControlName="password" class="form-control col-sm-6" [readonly]='!editable'>
          </div>
          <div class="form-group row" [hidden]=!editable>
              <button class="btn btn-success" (click)="onSaveChanges()">Save</button>
              <button class="btn btn-primary ml-3" (click)="cancelToggle()">Cancel</button>
          </div>
      </form>
  </div>

</div>
