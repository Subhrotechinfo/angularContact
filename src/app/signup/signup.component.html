<div class="container col-md-8">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name: <sup class="error">*</sup></label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
      <div class="error" *ngIf="submitted && controls.name.invalid">
        <span class="error" *ngIf="controls.name.errors.required">Name is required </span>
      </div>
    </div>
    <div class="form-group">
      <label>Email: <sup class="error">*</sup></label>
      <input type="email" class="form-control" placeholder="Enter email" formControlName="emailId">
      <div class="error" *ngIf="submitted && controls.emailId.invalid">
        <span class="error" *ngIf="controls.emailId.errors.required">Email is required </span>
        <span class="error" *ngIf="controls.emailId.errors.email">Enter valid email</span>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password: <sup class="error">*</sup></label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="password">
      <div class="error" *ngIf="submitted && controls.password.invalid">
        <span class="error" *ngIf="controls.password.errors.required">Password is required </span>
        <span class="error" *ngIf="controls.password.errors.minlength">Password should be of min 8 characters</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
</div>
